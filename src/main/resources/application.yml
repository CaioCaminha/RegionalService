server:
  port: 8080

spring:
  database:
    driverClassName: org.h2.Driver
  datasource:
    password: password
    url: jdbc:h2:mem:regionais
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    show-sql: true
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false

